{% extends "main/base.html"%}
{% load crispy_forms_tags%}
{%block content%}
<main class="fondo-login">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row py-5">
                <div class="col rounded-3" style=" background-color: #ebf2fa;">
                    <div class=" d-flex justify-content-center my-3 ">

                        <form method="POST" class="form-group">
                            {%csrf_token%}
                        {{form|crispy}}
                        <button type="submit" class="btn btn-success">Iniciar sesion</button>
                        <p>No tienes una cuenta? Crea una cuenta <a href="/register">aqui!</a></p>
                        </form>
                    </div>
               </div>
            </div>
         </div>
    </div>
</main>
{%endblock%}
{%block footerPlace%}fixed-bottom{%endblock%}
