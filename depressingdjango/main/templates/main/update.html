{% extends "main/base.html"%}
{% load crispy_forms_tags%}
{%block content%}
<main class="fondo-login">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="row py-5">
                <div class="col rounded-3" style=" background-color: #ebf2fa;">
                    <div class="main">
                        <!-- Create a Form -->
                        <form method="POST">
                            <!-- Security token by Django -->
                            {% csrf_token %}
                     
                            <!-- form as paragraph -->
                            {{ form|crispy}}
                     
                            <button type="submit" class="btn btn-primary">Editar</button>
                        </form>
                     
                    </div>
               </div>
            </div>
         </div>
    </div>
</main>
{%endblock%}
{%block footerPlace%}fixed-bottom{%endblock%}
